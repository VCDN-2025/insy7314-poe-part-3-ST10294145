name: Backend CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Create ESLint CI config (enable Node globals)
        run: |
          cat > .eslintrc.ci.json <<'EOF'
          {
            "env": {
              "node": true,
              "es2021": true
            }
          }
          EOF

      - name: Run linter (use CI config)
        # Lint the backend folder; adjust path if your lint script targets other folders
        run: npx eslint -c .eslintrc.ci.json backend || exit 1

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
